<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>


<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <h3>Add the items to your list!</h1>
        <div ng-controller='ListAddController as itemAdder'>
          <input type="text" ng-model="itemAdder.itemName" placeholder="item name">
          <input type="text" ng-model="itemAdder.itemQuantity" placeholder="quantity">
          <button ng-click="itemAdder.addItem();">Add Item To Shopping List</button>
        </div>

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ListAddController as itemAdder'>
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat='item in itemAdder.items'>
              {{item.quantity}} of {{item.name}}<button class="btn btn-default" ng-click="itemAdder.move($index);itemAdder.removeItem($index);"><span
                  class="glyphicon glyphicon-ok"></span>
                Bought</button><button ng-click="itemAdder.removeItem($index);">Remove Item</li>

          </ul>
          <div ng-if="itemAdder.items.length === 0" class="emptyMessage">Everything is bought!</div>

        </div>



        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat='item in bought.items'>
              {{item.quantity}} of {{item.name}}<button ng-click="bought.removeItem($index);">Remove Item</li>
          </ul>
          <div ng-if="bought.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
  </div>

</body>

</html>
